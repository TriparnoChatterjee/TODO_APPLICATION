<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/config.css">
</head> 
<body class="bg-blue-300">
    <div id="backdrop"></div>
    <div class="bg-red-400 rounded-b-3xl shadow-2xl flex flex-col items-center justify-start">
        <p class="mt-5 font-mono font-semibold sm:text-base md:text-lg xl:text-xl ">Let's get Productive with Todo</p>
        <div id="add-todo_bar" class="todo-box__main flex flex-row justify-between rounded-lg w-3/4 xl:w-10/12 lg:w-9/12 md:w-8/12 sm:w-3/4  bg-red-100 px-12 mx-auto my-10 py-1 shadow-xl">
            <input type="text" class="w-4/5 rounded-2xl bg-blue-300 mx-auto text-center font-medium tracking-wide">
            <div class="">
                <img src="https://img.icons8.com/stickers/100/000000/add.png"/ class="object-cover h-10" id="add-todo">
            </div>
           </div>
    </div>
        <div id="todo-action_modal" class="">
            <div id="todo-action_modal--done" class=" p-3 flex flex-row items-center mb-5 bg-blue-600 rounded-2xl drop-shadow-2xl" >
                <div class="px-2">
                    <img src="https://img.icons8.com/cotton/50/000000/info--v3.png"/>
                </div>
                <p>Have you completed this todo ? </p>
                <div class="pl-2 cursor-pointer w-16" id="done-todo">
                    <img src="https://img.icons8.com/flat-round/64/000000/checkmark.png" class="drop-shadow-2xl"/>
                </div>
            </div>
            <div id="todo-action_modal--remove" class="p-3  flex flex-row items-center bg-red-600 rounded-2xl drop-shadow-2xl">
                <div class="px-2">
                    <img src="https://img.icons8.com/cotton/50/000000/info--v3.png"/>
                </div>
                <p> Remove this todo from the list? </p>
                <div class="pl-2 cursor-pointer w-16 " id="remove-todo">
                    <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-recycle-bin-graph-design-kiranshastry-lineal-color-kiranshastry.png"  class="drop-shadow-2xl"/>
                </div>
            </div>
    
        </div>
        <div class="" id="alert-modal">
            <!--content-->
            <div class="">
              <!--body-->
              <div class="text-center p-5 flex-auto justify-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -m-1 flex items-center text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                              <h2 class="text-xl font-bold py-4 font-mono ">Do not be lazy </h3>
                              <p class="text-sm text-gray-500 px-8">You entered a blank todo.Please add a todo with some content</p>    
              </div>
              <!--footer-->
              <div class="p-3  mt-2 text-center space-x-4 md:block">
                  <button id="alert-moadal-check" class="mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600">OK</button>
              </div>
            </div>
          </div>   

   <main>
       <section id="tasks_section">
           <ul id="tasks_list" class="w-3/4 xl:w-10/12 lg:w-9/12 md:w-8/12 sm:w-3/4 p-5 mx-auto">
           </ul>
       </section>
   </main>
   <script src="/scripts/app.js"></script>
</body>
</html>
